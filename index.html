<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="logo Toboolist" class="center">
        <span class="center title">Toboolist</span>
    </header>

    <main>
        <!-- bottoni -->
        <div class="container">
            <input type="button" value="Add Task" class="button-style button-primary">
            <input type="button" value="Add Section" class="button-style button-secondary">
        </div>

        <!-- elenco -->
        <div class="container">
            <ul>
                <li class="li-title">New Task
                    <ul>
                        <li class="li-check">Quarterly Newsletter</li>
                    </ul>
                </li>

                <li class="li-title">Today
                    <ul>
                        <li class="li-check">Recruiting blog post</li>
                        <li class="li-check">Mobile app launch</li>
                        <li class="li-check">Interview John H.</li>
                        <li class="li-check">Summit update to mobile storefronts</li>
                    </ul>
                </li>
            </ul>
        </div>


    </main>

</body>
</html>
